<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultados do Cálculo Solar</title>
    <link rel="stylesheet" href="style-resultado.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="resultado.js"></script>
</head>
<body>
    <div class="container">
        <div class="data-block">
            <span>Potência do Total Sistema</span>
            <strong id="potenciaSistema">2.31 kWp</strong>
        </div>
        <div class="data-block">
            <span>Quantidade de Placas</span>
            <strong id="quantidadePlacas">3281 kWh</strong>
        </div>
        <div class="data-block">
            <span>Área de Instalação</span>
            <strong id="areaInstalacao">14.9 m²</strong>
        </div>
        <div class="data-block">
            <span>Média Irradiação Anual</span>
            <strong>4951 W/m²</strong>
        </div>
        <div class="data-block">
            <span>Temperatura Média Anual</span>
            <strong>18.8°C</strong>
        </div>
        <div class="data-block">
            <span>Redução de CO2</span>
            <strong id="reducaoCO2">1 Ton</strong>
        </div>
        <div class="data-block">
            <span>Tempo de retorno do Valor Investido (Payback)</span>
            <strong id="payback">1 ano</strong>
        </div>
        <div class="data-block">
            <span>Investimento Medio</span>
            <strong id="investimentoMedio">300</strong>
        </div>
    </div>
</body>
</html>
